defaults:
  - data: ag_news
  - model: baseline
  - trainer: default
  - logging: mlflow
  - paths: default
  - _self_

seed: 42
batch_size: 64
lr: 3e-4
max_length: 256

trainer:
  max_epochs: 5
  accelerator: cpu
  devices: 1
  log_every_n_steps: 50
  enable_checkpointing: true
  deterministic: true
